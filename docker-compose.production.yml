version: '3.8'

services:
  # Aplicação AmaDelivery (sem PostgreSQL local)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amadelivery-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      # Usar AWS RDS PostgreSQL
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 1h
      BCRYPT_ROUNDS: 12
      RATE_LIMIT_WINDOW_MS: 60000
      RATE_LIMIT_MAX_REQUESTS: 100
      CORS_ORIGIN: ${CORS_ORIGIN}
      LOG_LEVEL: info
      # Redis opcional (pode usar AWS ElastiCache)
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
    ports:
      - "4000:4000"
    networks:
      - amadelivery-network
    volumes:
      - app_logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis (opcional - pode usar AWS ElastiCache)
  redis:
    image: redis:7-alpine
    container_name: amadelivery-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - amadelivery-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Nginx como proxy reverso
  nginx:
    image: nginx:alpine
    container_name: amadelivery-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - amadelivery-network

volumes:
  redis_data:
    driver: local
  app_logs:
    driver: local

networks:
  amadelivery-network:
    driver: bridge
